name: Deploy to EC2

on:
  push:
    branches:
      - main
      - feature/deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Crée le répertoire .ssh si nécessaire
      # Ajoute la clé de l'hôte au fichier known_hosts
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

          # Se connecter à l'instance EC2
          ssh -i private_key ${USER}@${HOST} '
            # Connexion au Docker Hub
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # Tirer les dernières images
            sudo docker-compose pull
            
            # Mettre à jour les conteneurs avec les nouvelles images
            sudo docker-compose up -d --no-deps --build
            
            # Déconnexion du Docker Hub
            docker logout
          '
